{% extends "template.html" %}
{% block conteudo %}
<table class="table table-light table-striped-columns">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
        </tr>
    </thead>
    <tbody>
        {% for i in lista %}
        <tr>
            <td> {{ i.nome }}</td>
            <td> {{ i.categoria }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
